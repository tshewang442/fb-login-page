<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Facebook</title>
  <link rel="icon" href="image/fb-favicon-icon.ico">
</head>

<body>
  <div class="container">
    <h1>Facebook</h1>
    <p class="f-para">Connect with friends and the world around you on facebook.</p>

    <div class="login-form">
      <div class="email">
        <input type="email" name="" value="Email or Phone number">
      </div>
      <div class="password">
        <input type="password" name="Password" value="Password">
      </div>
      <button class="btn-login" type="button" name="button">Log In </button>
      <div class="forgot-pass">
        <a href="#">Forgot Password?</a>
      </div>
      <hr>
      <button class="btn-new-account" type="button" name="but-new-account">Create New account</button>
    </div>

    <div class="create-pg">
      <a href="#"><b>Create a page</b></a> for a celebrity, brand or business.
    </div>
  </div>
</body>

</html>
